<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Language" content="es" />

	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui" />

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="bigc/css/theme.css" />

	<link rel="shortcut icon" href="" />
	<title>INVETSA | Inicia sesión</title>
</head>

<body class="fondo">
	<div class="col-md-12 disp-fle mrg-top20" style="position: absolute; bottom: 0;">
		<a href="" class="open-product button">
			<img src="img/veteri-img.png" alt="">
		</a>
		<a href="" class="open-addcar button">
			<img src="img/cliente-img.png" alt="">
		</a>
	</div>

	<div id="product-popup" class="overlay-popup">
		<div class="overflow">
			<div class="table-view">
				<div class="cell-view">
					<div class="close-layer"></div>
					<div class="popup-container">
						<div>
							<div class="col-sm-5 information-entry padd-box disp-cent back-vet">
								<div class="col-md-10 txt-center">
									<img class="mrg-bott60" src="img/club-mascot-white.png" alt="" width="300px">
									<h3 class="col-white mrg-bott20">Para acceder a tus beneficios ingresa los datos solicitados.</h3>
									<input type="text" placeholder="Numero RUC" class="mrg-bott20" required>
									<input type="password" placeholder="Contraseña" required>
									<div class="alert alert-danger hidden">
										<span>Introdujo mal contraseña</span>
									</div>
									<br>
									<div class="row mrg-bott10">
										<div class="col-md-12 disp-cent item-cent">
											<input type="checkbox" style="margin-bottom: 0!important;font-size: 14px;">
											<br>
											<label for="" class="accept padd-0 col-white">Recordar Número</label>
										</div>
									</div>
									<a href=invetsa-web/restablecer_pass.html class="forgot col-white">Olvidé mi contraseña</a>
									<br><br><br>
									<a class="button style-10" href="invetsa-web/index.html">INGRESAR</a>
								</div>
							</div>
							<div class="col-sm-7 information-entry padd-0">
								<div class="swiper-container">
									<img src="img/cover-logg.png">
								</div>
							</div>
						</div>
						<div class="close-popup"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="add-car" class="overlay-popup">
		<div class="overflow">
			<div class="table-view">
				<div class="cell-view">
					<div class="close-layer"></div>
					<div class="popup-container">
						<div>
							<div class="col-sm-5 information-entry padd-box disp-cent back-client">
								<div class="col-md-10 txt-center">
									<img class="mrg-bott40" src="img/club-mascot-sky.png" alt="" width="300px">
									<h3 class="col-white mrg-bott20">Para acceder a tus beneficios ingresa los datos solicitados.</h3>
									<input type="text" placeholder="DNI">
									<input type="password" placeholder="Contraseña">
									<br><br>
									<div class="row mrg-bott10">
										<div class="col-md-12 disp-cent item-cent">
											<input type="checkbox" style="margin-bottom: 0!important;font-size: 14px;">
											<label for="" class="accept padd-0 col-white">Recordar Número</label>
										</div>
									</div>
									<a href=macotaClub-web/restablecer_pass.html class="forgot col-white mrg-bott20">Olvidé mi contraseña</a>
									<br>
									<a class="button btn-pink mrg-top20" href="macotaClub-web/index.html">INGRESAR</a>
									<br>
									<a class="button btn-pink mrg-top10" href="macotaClub-web/registro-mascot.html">REGISTRARME</a>
									<br>
								</div>
							</div>
							<div class="col-sm-7 information-entry padd-0">
								<div class="swiper-container">
									<img src="img/cover-logg3.png">
								</div>
							</div>
						</div>

						<div class="close-popup"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="bigc/js/jquery-1.10.2.min.js"></script>
	<script src="bigc/js/bootstrap.min.js"></script>
	<script src="bigc/js/jquery.fancybox.js"></script>
	<script src="bigc/js/jquery-ui.js"></script>
	<script src="bigc/js/owl.carousel.js"></script>
	<script src="bigc/js/jquery.bxslider.js"></script>
	<script src="bigc/js/theme.js"></script>
	
	<script src="js/global.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/jquery.jscrollpane.min.js"></script>
</body>

</html>
